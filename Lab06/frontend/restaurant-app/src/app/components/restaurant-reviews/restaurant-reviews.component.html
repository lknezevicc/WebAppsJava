<div *ngIf="reviews.length > 0">
  <h4>Reviews:</h4>
  <ul>
    <li *ngFor="let review of reviews">
      <p><strong>{{ review.title }}</strong>: {{ review.description }}</p>
      <p><em>Rating: {{ review.rating }}</em></p>
    </li>
  </ul>
</div>

<div *ngIf="reviews.length === 0">
  <p>No reviews yet for this restaurant.</p>
</div>
