<div *ngIf="reviews.length > 0">
  <h4>Reviews:</h4>
  <ul>
    <li *ngFor="let review of reviews">
      <p><strong>{{ review.title }}</strong>: {{ review.description }}</p>
      <p><em>Rating: {{ review.rating }}</em></p>
    </li>
  </ul>
</div>

<div *ngIf="reviews.length === 0">
  <p>No reviews yet for this restaurant.</p>
</div>

<form #reviewForm="ngForm" (ngSubmit)="onSubmitReview(reviewForm)">
  <h3>Add Review</h3>

  <div>
    <label for="title">Title</label>
    <input id="title" type="text" [(ngModel)]="review.title" name="title" required />
  </div>

  <div>
    <label for="description">Description</label>
    <textarea id="description" [(ngModel)]="review.description" name="description" required></textarea>
  </div>

  <div>
    <label for="rating">Rating</label>
    <input id="rating" type="number" [(ngModel)]="review.rating" name="rating" min="1" max="5" required />
  </div>

  <button type="submit" [disabled]="!reviewForm.valid">Submit Review</button>
</form>
